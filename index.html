<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/style.css">
    <title>Pathways to Autism Care</title>
</head>
<body>

<header>
    <img src="/asset/images/DALL·E 2024-10-09 22.42.16 - A logo for a nonprofit organization called 'Pathways to Autism Care'. The design features a winding pathway symbolizing guidance and support, with a c.webp" alt="Pathways to Autism Care Logo" class="logo"> <!-- Add your logo here -->
    <h1>Pathways <span>to Autism Care</span></h1>

    <div class="container">
       
        <div class="auth-buttons">
            <button onclick="toggleForm('signup')">Sign Up</button>
            <button onclick="toggleForm('signin')">Sign In</button>
        </div>
    </div>

</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact Us</a>
</nav>



<main>
    <div class="container">
        <!-- Sign-Up Form -->
        <div id="signup-form" class="auth-form hidden">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username">
            <input type="password" id="signup-password" placeholder="Password">
            <input type="email" id="signup-email" placeholder="Email">
            <button onclick="signUp()">Sign Up</button>
        </div>

        <!-- Sign-In Form -->
        <div id="signin-form" class="auth-form hidden">
            <h2>Sign In</h2>
            <input type="text" id="signin-username" placeholder="Username">
            <input type="password" id="signin-password" placeholder="Password">
            <button onclick="signIn()">Sign In</button>
        </div>

        <!-- Service Listings -->
        <section class="service-list">
            <h2>Popular Services</h2>
            <div class="service-cards">
                <div class="service-card">
                    <img src="assets/service1.jpg" alt="Service 1">
                    <div class="card-info">
                        <h3>Therapy Center A</h3>
                        <p>Location: New York</p>
                        <p>Rating: ★★★★☆</p>
                    </div>
                </div>
                <!-- Add more service cards as needed -->
            </div>
        </section>
    </div>
</main>

<footer>
    <p>&copy; 2024 ASD Care Service Finder</p>
</footer>

<script src="/asset/script.js"></script>
</body>
</html>
